<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>
</head>
<body>
  <header class="bg-cyan-50">

    <nav class="flex justify-between px-36 py-8">

      <div class="logo">
        <img src="../images/logo.svg" alt="Logo">
      </div>

      <button class="bg-slate-50 text-blue-950 btn font-bold  px-16 py-3 rounded-full drop-shadow-lg">Try It Free</button>
    </nav>

    <div class="hero-section px-36">

      <div class="hero-about">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Get Started For Free</button>
      </div>

      <div class="hero-img">
        <img src="../images/illustration-mockups.svg" alt="Hero image">
      </div>

    </div>

  </header>
</body>
</html>
